<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var limit = parseInt(prompt("enter your limit:"));
    isPrime(limit);
    function isPrime(limit) {
        for (number=2;number<limit;number++){
            var isprime = true;
            for (var i=2;i<(number -1);i++){
                if (number%i===0) {
                isprime = false;
                break;
                }
            }
            if (isprime===true) {
            document.write(number + '<br>');
            }
        }
    }
</script>
</body>
</html>
