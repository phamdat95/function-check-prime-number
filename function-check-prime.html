    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        var isprime = true;
        for (var i=2;i<(number -1);i++){
            if (number%i===0) {
                isprime = false;
                alert(number + ' is not a prime number');
                break;
            }
        }
        if (isprime===true)
        alert(number + ' is a prime number');
    }
    var number = parseInt(prompt("enter your number which you want to check:"));
    isPrime(number);
</script>
